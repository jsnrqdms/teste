<!DOCTYPE html>

<html lang="pt-br">

<head>

<meta charset="UTF-8">

<title>Formulário de Empréstimo de Notebook</title>

</head>

<body>

<h1>Registrar Empréstimo de Notebook</h1>

<form id="form-emprestimo" action="javascript:void(0);"> <!-- O Formulário

enviará os dados contidos aqui para o navegador mesmo.

JavaScript:void(0) retorna um valor vazio-->

<!--Action = quando for usar no back-end, será a rota de cadastro-->

<label for="ni-notebook">NI do notebook:</label><br>

<input type="text" id="ni-notebook" name="ni-notebook" required><br>

<!--required: não permite envio dos dados com o campo vazio-->

<label for="ra-aluno">RA do aluno:</label><br>

<input type="text" id="ra-aluno" name="ra-aluno" required><br>

<label for="nome-aluno">Nome do Aluno/Professor:</label><br>

<input type="text" id="nome-aluno" name="nome-aluno" required><br>

<label for="turma">Turma:</label><br>

<input type="text" id="turma" name="turma" required><br>

<label for="data-retirada">Data de Retirada:</label><br>

<input type="date" id="data-retirada" name="data-retirada" required><br>

<!--Type = date: imprime um calendário no campo -->

<label for="data-entrega">Data de Entrega:</label><br>

<input type="date" id="data-entrega" name="data-entrega" required><br>

<label for="nome-responsavel">Nome do Responsável pela Entrega:</label><br>

<input type="text" id="nome-responsavel" name="nome-responsavel" required><br>

<button type="submit" id="registrarEmprestimo">Registrar Empréstimo</button>

</form>

<script src="emprestimo.js"></script>

</body>
